<div class="favorite">
  <div class="container">
    <div class="favorite-title">Избранное</div>

    <div class="favorite-empty" *ngIf="!products || (products && products.length === 0)">
      <div>Добавьте товары в избранное</div>
      <button class="button" routerLink="/catalog">В каталог</button>
    </div>



    <div class="favorite-products" *ngIf="products && (products.length > 0)">
      <app-favorite-product class="favorite-product" *ngFor="let product of products" [countInCart]="product.countInCart" [product]="product"></app-favorite-product>
    </div>
  </div>
</div>
