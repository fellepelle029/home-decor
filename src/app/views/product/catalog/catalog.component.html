<div class="catalog">
  <div class="container">
    <div class="catalog-title">Каталог</div>
    <div class="catalog-head">
      <div class="catalog-applied-filters">
        <div class="catalog-applied-filter" *ngFor="let appliedFilter of appliedFilters">
          <span>{{appliedFilter.name}}</span>
          <a (click)="removeAppliedFilter(appliedFilter)">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="15" viewBox="0 0 14 15" fill="none">
              <line x1="0.935622" y1="1.15002" x2="12.9564" y2="13.1708" stroke="#A8ABA7" stroke-linecap="round"/>
              <line x1="12.9238" y1="1.12984" x2="0.903013" y2="13.1507" stroke="#A8ABA7" stroke-linecap="round"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="catalog-sorting" (click)="toggleSorting()" [class.open]="sortingOpen">
        <div class="catalog-sorting-head">
          <span>Сортировать</span>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
              <path
                d="M10 14.5C9.41668 14.5 8.83335 14.275 8.39168 13.8334L2.95835 8.40003C2.71668 8.15837 2.71668 7.75837 2.95835 7.5167C3.20002 7.27503 3.60002 7.27503 3.84168 7.5167L9.27502 12.95C9.67502 13.35 10.325 13.35 10.725 12.95L16.1583 7.5167C16.4 7.27503 16.8 7.27503 17.0417 7.5167C17.2833 7.75837 17.2833 8.15837 17.0417 8.40003L11.6083 13.8334C11.1667 14.275 10.5833 14.5 10 14.5Z"
                fill="#2C2C2C"/>
            </svg>
          </a>
        </div>
        <div class="catalog-sorting-body">
          <div class="catalog-sorting-item"
               *ngFor="let sortingOption of sortingOptions"
               (click)="sort(sortingOption.value)"
               [class.active]="this.activeParams.sort ? this.activeParams.sort === sortingOption.value : false">{{sortingOption.name}}</div>
        </div>
      </div>



    </div>
    <div class="catalog-layout">
      <div class="catalog-filters">
        <category-filter [categoryWithTypes]="categoryWithTypes" *ngFor="let categoryWithTypes of categoriesWithTypes" ></category-filter>
        <category-filter type="height"></category-filter>
        <category-filter type="diameter"></category-filter>
      </div>
      <div class="catalog-products">
        <product-card [countInCart]="product.countInCart" *ngFor="let product of products" [product]="product"></product-card>
      </div>
    </div>

    <div class="pagination" *ngIf="pages.length > 1">

      <div class="pagination-arrow" (click)="openPrevPage()" [class.disabled]="activeParams.page ? activeParams.page === 1 : true">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
          <path d="M9.56988 5.98098C9.75988 5.98098 9.94988 6.04979 10.0999 6.19723C10.3899 6.48229 10.3899 6.95411 10.0999 7.23916L4.55988 12.6847L10.0999 18.1303C10.3899 18.4154 10.3899 18.8872 10.0999 19.1723C9.80988 19.4573 9.32988 19.4573 9.03988 19.1723L2.96988 13.2057C2.67988 12.9207 2.67988 12.4488 2.96988 12.1638L9.03988 6.19723C9.18988 6.04979 9.37988 5.98098 9.56988 5.98098Z" fill="#2C2C2C"/>
          <path d="M3.67 11.9475L20.5 11.9475C20.91 11.9475 21.25 12.2817 21.25 12.6847C21.25 13.0878 20.91 13.422 20.5 13.422L3.67 13.422C3.26 13.422 2.92 13.0878 2.92 12.6847C2.92 12.2817 3.26 11.9475 3.67 11.9475Z" fill="#2C2C2C"/>
        </svg>
      </div>

      <div class="pagination-pages">
        <a class="pagination-page active" *ngFor="let page of pages" (click)="openPage(page)"
           [class.active]="this.activeParams.page ? this.activeParams.page === page : (page === 1)"
          >{{page}}</a>
      </div>

      <div class="pagination-arrow" (click)="openNextPage() " [class.disabled]="activeParams.page ? activeParams.page === pages.length : false">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
          <path d="M14.4301 19.3885C14.2401 19.3885 14.0501 19.3197 13.9001 19.1722C13.6101 18.8872 13.6101 18.4154 13.9001 18.1303L19.4401 12.6847L13.9001 7.23916C13.6101 6.9541 13.6101 6.48228 13.9001 6.19722C14.1901 5.91216 14.6701 5.91216 14.9601 6.19722L21.0301 12.1638C21.3201 12.4488 21.3201 12.9206 21.0301 13.2057L14.9601 19.1722C14.8101 19.3197 14.6201 19.3885 14.4301 19.3885Z" fill="#2C2C2C"/>
          <path d="M20.33 13.4219H3.5C3.09 13.4219 2.75 13.0877 2.75 12.6847C2.75 12.2817 3.09 11.9475 3.5 11.9475H20.33C20.74 11.9475 21.08 12.2817 21.08 12.6847C21.08 13.0877 20.74 13.4219 20.33 13.4219Z" fill="#2C2C2C"/>
        </svg>
      </div>

    </div>
  </div>
</div>
