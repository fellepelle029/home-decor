<div class="catalog-filter" [class.open]="open">
  <div class="catalog-filter-head" (click)="toggle()">
    <span>{{title}}</span>
    <svg *ngIf="open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path
        d="M10.0002 5.99997C10.5836 5.99997 11.1669 6.22497 11.6086 6.66663L17.0419 12.1C17.2836 12.3416 17.2836 12.7416 17.0419 12.9833C16.8002 13.225 16.4002 13.225 16.1586 12.9833L10.7252 7.54997C10.3252 7.14997 9.67523 7.14997 9.27523 7.54997L3.8419 12.9833C3.60023 13.225 3.20023 13.225 2.95856 12.9833C2.7169 12.7416 2.7169 12.3416 2.95856 12.1L8.39189 6.66663C8.83356 6.22497 9.41689 5.99997 10.0002 5.99997Z"
        fill="#2C2C2C"/>
    </svg>
    <svg *ngIf="!open" xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
      <path
        d="M9.99977 14.5C9.41644 14.5 8.83311 14.275 8.39144 13.8333L2.95811 8.39997C2.71644 8.1583 2.71644 7.7583 2.95811 7.51664C3.19977 7.27497 3.59977 7.27497 3.84144 7.51664L9.27477 12.95C9.67477 13.35 10.3248 13.35 10.7248 12.95L16.1581 7.51664C16.3998 7.27497 16.7998 7.27497 17.0414 7.51664C17.2831 7.7583 17.2831 8.1583 17.0414 8.39997L11.6081 13.8333C11.1664 14.275 10.5831 14.5 9.99977 14.5Z"
        fill="#2C2C2C"/>
    </svg>
  </div>
  <div class="catalog-filter-body">
    <label class="catalog-filter-checkbox" *ngFor="let type of categoryWithTypes?.types">
      <input type="checkbox" #input
             [checked]="activeParams.types.includes(type.url)"
             (change)="updateFilterParam(type.url, input.checked)">
      <span>{{type.name}}</span>
    </label>


    <div class="catalog-filter-from-to" *ngIf="type">
      <span>от</span>
      <input type="number" min="0" step="1" class="small-input"
             (ngModelChange)="updateFilterParamFromTo(type + 'From', $event)" [ngModel]="from">
      <span>до</span>
      <input type="number" min="0" step="1" class="small-input"
             (ngModelChange)="updateFilterParamFromTo(type + 'To', $event)" [ngModel]="to">
      <span>см</span>
    </div>

  </div>
</div>
